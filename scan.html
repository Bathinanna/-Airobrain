<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <style>
    body {
      display: flex;
      background-color: antiquewhite;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    #video-preview {
      width: 100%;
      height: auto;
    }

    #result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #user-data {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    .toggle-button {
      background-color: #4CAF50;
      color: rgb(214, 212, 107);
      border: none;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .toggle-button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="video-container">
    <video id="video-preview"></video>
  </div>
  <h2>Scanned QR Code:</h2>
  <div id="result"></div>
  <h2>User Data:</h2>
  <div id="user-data"></div>
  <button class="toggle-button" onclick="toggleCamera()">Toggle Camera</button>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    let scanner;
    let currentCameraIndex = 0;

    function startScanner(cameraIndex) {
      const video = document.getElementById('video-preview');
      scanner = new Instascan.Scanner({ video });

      scanner.addListener('scan', function (content) {
        scanner.stop();
        document.getElementById('result').innerHTML = content;
        decryptData(content);
      });

      Instascan.Camera.getCameras()
        .then(function (cameras) {
          if (cameras.length > 0) {
            if (cameraIndex >= cameras.length) {
              console.error('Invalid camera index.');
              return;
            }

            currentCameraIndex = cameraIndex;
            scanner.start(cameras[cameraIndex]);
          } else {
            console.error('No cameras found.');
          }
        })
        .catch(function (error) {
          console.error('Camera access denied: ', error);
        });
    }

    function toggleCamera() {
      if (scanner) {
        scanner.stop();

        currentCameraIndex++;
        if (currentCameraIndex >= Instascan.Camera.getCameras().length) {
          currentCameraIndex = 0;
        }

        startScanner(currentCameraIndex);
      }
    }

    async function decryptData(encryptedText) {
  const key = new TextEncoder().encode('ThisIsAStrongEncryptionKey12345678');
  const iv = new TextEncoder().encode('ThisIsAnIV123456');

  const encodedCiphertext = encryptedText;
  const ciphertext = new Uint8Array(encodedCiphertext.length);
  for (let i = 0; i < encodedCiphertext.length; ++i) {
    ciphertext[i] = encodedCiphertext.charCodeAt(i);
  }

  try {
    const decryptedBytes = await crypto.subtle.decrypt({ name: 'AES-CBC', iv }, key, ciphertext);
    const decryptedText = new TextDecoder().decode(decryptedBytes);

    document.getElementById('user-data').innerHTML = decryptedText;
  } catch (error) {
    console.error('Decryption failed:', error);
  }
}


    // Start scanning QR codes using the back camera
    startScanner(currentCameraIndex);
  </script>
</body>
</html>
