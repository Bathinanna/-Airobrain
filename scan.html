<!DOCTYPE html>
<html>
<head>
  <title>Innoovatum certificate authentication</title>
  <style>
    body {
      display: flex;
      background-color: antiquewhite;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    #video-preview {
      width: 100%;
      height: auto;
    }

    #result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .toggle-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .toggle-button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Innoovatum certificate authentication</h1>
  <div id="video-container">
    <video id="video-preview"></video>
  </div>
  <h2>user information :</h2>
  <div id="result"></div>
  <button class="toggle-button" onclick="toggleCamera()">Toggle Camera</button>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script>
    let scanner;
    let currentCameraIndex = 0;

    function startScanner(cameraIndex) {
      const video = document.getElementById('video-preview');
      scanner = new Instascan.Scanner({ video });

      scanner.addListener('scan', function (content) {
        scanner.stop();
        const decryptedContent = decryptData(content);
        document.getElementById('result').innerHTML = decryptedContent;
      });

      Instascan.Camera.getCameras()
        .then(function (cameras) {
          if (cameras.length > 0) {
            if (cameraIndex >= cameras.length) {
              console.error('Invalid camera index.');
              return;
            }

            currentCameraIndex = cameraIndex;
            scanner.start(cameras[cameraIndex]);
          } else {
            console.error('No cameras found.');
          }
        })
        .catch(function (error) {
          console.error('Camera access denied: ', error);
        });
    }

    function toggleCamera() {
      if (scanner) {
        scanner.stop();

        currentCameraIndex++;
        if (currentCameraIndex >= Instascan.Camera.getCameras().length) {
          currentCameraIndex = 0;
        }

        startScanner(currentCameraIndex);
      }
    }

    function decryptData(data) {
      // Decrypt the data using SHA-256
      const decryptedData = CryptoJS.SHA256(data).toString(CryptoJS.enc.Hex);
      return decryptedData;
    }

    // Start scanning QR codes using the back camera
    startScanner(currentCameraIndex);
  </script>
</body>
</html>
